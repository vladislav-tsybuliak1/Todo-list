{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tag list</h1>
    <a class="btn btn-primary" href="{% url 'task:tag-create' %}">
      Add a new tag
    </a>
  </div>
  {% if tag_list %}
    <table class="table table-hover align-middle">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'task:tag-update' tag.id %}">
              <i class="bi-pen h3"></i>
            </a>
          </td>
          <td>
            <a style="color: red"
               href="{% url 'task:tag-delete' tag.id %}">
              <i class="bi-trash h3"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
